<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
		<title th:text="#{user.page.title}"></title>
	</head>
	<body>
		<div class="container">
        	<div th:include="fragments/header::head"></div>
				<section>
					<div class="container">
						<div class="page-header">
							<h1 th:text="#{user.list.message}"></h1>
						</div>
					</div>
				</section>
				<div class="container">
					<div class="row">
						<div class="col-xs-8">
							<div class="panel panel-info">
								<div class="panel-heading">
									<div class="panel-title">
										<div class="row">
											<div class="col-xs-6">
												<h5></h5>
											</div>
											<div class="col-xs-6">
											</div>
										</div>
									</div>
								</div>
								<div class="panel-body">
									<div class="row" th:each="user : ${users}">
				 						<div class="col-xs-2"><h4 class="product-name"><strong th:text="${user.firstName}"></strong></h4>
									</div>
									<div class="col-xs-2">
										<h4 class="product-name"><strong th:text="${user.lastName}"></strong></h4>
									</div>
									<div class="col-xs-7">
										<div class="col-xs-6 text-right">
											<h6><strong th:text="${user.email}"> <span class="text-muted">x</span></strong></h6>
										</div>
									<div class="col-xs-5">
										<h4 class="product-name"><strong th:text="${user.roles}"></strong></h4>
									</div>
										<div class="col-xs-1">
											<span th:if="${user.id != -1}">
												<a th:href="@{'/deleteUser?id=' + ${user.firstName}}">
													<button type="button" class="btn btn-link btn-xs">
														<span class="glyphicon glyphicon-trash"> </span>
													</button>
												</a>
											</span>
										</div>
									</div>
			   					</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
