<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
<title>Produkty</title>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			 <div class="container-fluid">
				 <div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 </button>
					 <a class="navbar-brand" href="#">SitePoint</a>
				 </div>
				 <div class="collapse navbar-collapse" id="mynavbar-content">
				 	<ul class="nav navbar-nav">
						 <li class="active"><a th:href="@{/products/add}">Dodaj produkt</a></li>
					</ul>
					<div sec:authorize="isAnonymous()">
						 <ul class="nav navbar-nav navbar-right">
							 <li><a th:href="@{/register}">Zarejestruj się</a></li>
							 <li><a th:href="@{/login}">Zaloguj się</a></li>
						 </ul>
					 </div>
					 <div sec:authorize="isAuthenticated()"> 
						 <ul class="nav navbar-nav navbar-right">
							 <li><a th:href="@{/koszyk}">Koszyk</a></li>
							 <li><a th:href="@{/logmeout}">logout</a></li>
						 </ul>
					 </div>
				 </div>
			</div>
		</div>
		<ul class="nav nav-tabs">
		 <li class="active"><a th:href="@{/products}" data-toggle="tab">Wszystkie produkty</a></li>
		 <li><a th:href="@{/products/smartfon}" data-toggle="tab">Smartfony</a></li>
		 <li><a th:href="@{/products/tablet}" data-toggle="tab">Tablety</a></li>
		 <li><a th:href="@{/products/laptop}" data-toggle="tab">Laptopy</a></li>
		</ul>
		<section>
			<div class="container">
				<div class="page-header">
					<h1>Produkty <small>Wszystkie produkty dostępne w naszym sklepie</small></h1>
				</div>
			</div>
		</section>
	
		<section class="container">
			<div class="row">
				<p th:each="product : ${products}">
					<div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
						<div class="thumbnail">
							<div class="caption">
								<table class="table table-hover">
									<tr>
										<th>Produkt</th>
					                    <th>Cena za sztukę</th>
					                    <th>Liczba sztuk</th>
					                    <th>Cena</th>
					                    <th>Akcja</th>
									</tr>
									
									<tr th:each="product : products">
					 					<td th:text="${product.name}"></td>
										<td th:text="${product.unitPrice}"></td>
										<td th:text="${quantity}"></td> 
					 					<td th:text="${product.id}"></td>
										<td><a href="#" class="label label-danger" ></a></td>
									</tr>
									
								</table>
								<h3>Nazwa: <span th:text="${product.name}"></span></h3>
<!-- 								<p th:text="${product.description}">???</p>
								<p><span th:text="${product.unitPrice}"></span> PLN</p>
								<p>Liczba sztuk w magazynie: <span th:text="${product.unitsInStock}"></span></p>
								<p>
									<a th:href="@{'/products/product?name=' + ${product.name}}" class="btn btn-primary">
										<span class="glyphicon-info-sign glyphicon"></span> Szczegóły
									</a>
								</p> -->
							</div>
						</div>
					</div>
	    		</p>
	 		</div>
		</section>
	</div>
</body>
</html>
