<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
<title>Produkt</title>
</head>
<body>
	<div class="container">
		<div class="navbar navbar-inverse">
			 <div class="container-fluid">
				 <div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 </button>
					 <a class="navbar-brand" th:href="@{/}">SitePoint</a>
					 </div>
					 <div class="collapse navbar-collapse" id="mynavbar-content">
					 <ul class="nav navbar-nav">
					 <li class="active"><a th:href="@{/products/add}">Dodaj produkt</a></li>
					 <li><a href="#">Zarejestruj się</a></li>
					 <li><a href="#">Zaloguj się</a></li>
					 

					 </ul>
				 </div>
			 </div>
		</div>
		<ul class="nav nav-tabs">
		 <li class="active"><a href="#home" data-toggle="tab">Wszystkie produkty</a></li>
		 <li><a href="#profile" data-toggle="tab">Smartfony</a></li>
		 <li><a href="#messages" data-toggle="tab">Tablety</a></li>
		 <li><a href="#settings" data-toggle="tab">Laptopy</a></li>
		</ul>
		<section>
			<div class="container">
				<div class="page-header">
					<h1>Zamówienie <!-- #<span th:text="${order.id}"></span> --> </h1>
				</div>
			</div>
		</section>

	<div class="container">
		<table class="table table-hover">
			  <thead>
			    <tr>
			      <th>Produkt</th>
			      <th>Ilość</th>
			      <th>Cena produktu</th>
<!-- 			      <th>Suma</th>
 -->			    </tr>
			  </thead>
			  <span th:each="item : ${orderItems}">
			  <tbody>
			    <tr>
			      <th scope="row" th:text="${item.product.name}"></th>
			      <td th:text="${item.amount}"></td>
			      <td th:text="${item.product.unitPrice}"></td>
<!-- 			      <td th:text="${order.total}"></td>
 -->			</tr>
			  </tbody>
			  </span>
		</table>
	</div>
</div>
</body>
</html>
