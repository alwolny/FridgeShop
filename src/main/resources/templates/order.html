<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
		<title th:text="#{order.title}"></title>
	</head>
	<body>
		<div class="container">
		    <div th:include="fragments/header::head"></div>		
				<section>
					<div class="container">
						<div class="page-header">
							<h1 th:text="#{order.message}"></h1>
						</div>
					</div>
				</section>
				<div class="container">
					<table class="table table-hover">
						<thead>
							<tr>
						    	<th th:text="order.product"></th>
						    	<th th:text="order.amount"></th>
						    	<th th:text="order.price"></th>
						    </tr>
						</thead>
						<span th:each="item : ${orderItems}">
							<tbody>
							    <tr>
							    	<th scope="row" th:text="${item.product.name}"></th>
							    	<td th:text="${item.amount}"></td>
							    	<td th:text="${item.product.unitPrice}"></td>
								</tr>
							</tbody>
						</span>
					</table>
				</div>
			</div>
	</body>
</html>
