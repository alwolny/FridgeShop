<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
<title>Produkty</title>
</head>
<body>
	<div class="container">
    	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<div class="navbar navbar-inverse">
			 <div class="container-fluid">
				 <div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 </button>
					 <a class="navbar-brand" th:href="@{/}">Shop</a>
				 </div>
				 <div class="collapse navbar-collapse" id="mynavbar-content">
				 	<ul class="nav navbar-nav">
						 <li class="active"><a th:href="@{/products/add}">Dodaj produkt</a></li>
						 <li class="active"><a th:href="@{/showUsers}">Pokaż użytkowników</a></li>
						 <li class="active"><a th:href="@{/products/add}">Pokaż zamówienia</a></li>
					</ul>
					 <div sec:authorize="isAuthenticated()"> 
 						 <ul class="nav navbar-nav navbar-right">
							 <li><a th:href="@{/logmeout}">Logout</a></li>
						 </ul>	 
					 </div>
			     </div>
		     </div>
		</div>
		</div>
		
		<div sec:authorize="!hasRole('ROLE_ADMIN')">
		<div class="navbar navbar-inverse">
			 <div class="container-fluid">
				 <div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 </button>
					 <a class="navbar-brand" th:href="@{/}">Shop</a>
				 </div>
				 <div class="collapse navbar-collapse" id="mynavbar-content">
					<div sec:authorize="isAnonymous()">
						 <ul class="nav navbar-nav navbar-right">
							 <li><a th:href="@{/register}">Zarejestruj się</a></li>
							 <li><a th:href="@{/login}">Zaloguj się</a></li>
						 </ul>
					 </div>
					 <div sec:authorize="isAuthenticated()"> 
 						 <ul class="nav navbar-nav navbar-right">
							 <li><a th:href="@{/cart}">Koszyk</a></li>
							 <li><a th:href="@{/logmeout}">Logout</a></li>
						 </ul>
						 
					 </div>
				 </div>
			</div>
		</div>
		</div>
	</div>
		<section>
			<div class="container">
				<div class="page-header">
					<h1>Zamówienia <small></small></h1>
				</div>
			</div>
		</section>
	
<div class="container">
   	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<table class="table table-hover">
			  <thead>
			    <tr>
			      <th>#</th>
			      <th>Godzina zakupu</th>
			      <th>Nabywca</th>
			      <th>Suma</th>
			    </tr>
			  </thead>
			  <span th:each="order : ${orders}">
			  <a th:href="@{'/anorder?id=' + ${order.id}}">
			  <tbody>
			    <tr class='clickable-row' data-href='url://some-other-link/'>
			      <th scope="row" th:text="${order.id}"></th>
			      <td th:text="${order.purchaseTime}"></td>
			      <td th:text="${order.user.email}"></td>
			      <td th:text="${order.total}"></td>
			    </tr>

			  </tbody>
			  </a>
			  </span>
		</table>
	</div>
	<div sec:authorize="!hasRole('ROLE_ADMIN')">
		<div class="panel-body">
			<div class="row" th:each="order : ${orders}">
				<a th:href="@{'/anorder?id=' + ${order.id}}" style="color:inherit;">
			
					<div class="col-xs-1 text-right">
						<h4 class="product-name"><strong th:text="${order.id}"></strong></h4>
					</div>
					<div class="col-xs-2">
						<h6><strong th:text="${order.user.email}"></strong></h6>
					</div>
					<div class="col-xs-2 text-right">
						<h6><strong th:text="${order.purchaseTime}"></strong></h6>
					</div>
					<div class="col-xs-1 text-right">
						<h6><strong th:text="${#lists.size(order.orderItems)}"></strong></h6>
					</div>
					<div class="col-xs-2">
						<h6><strong th:text="${order.total}"></strong></h6>
					</div>
				</a>
			</div>
		</div>
	</div>
	
	
</div>

</body>
</html>
