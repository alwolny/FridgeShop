<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container" >	
			<div th:include="fragments/header::head"></div>
			<div class="row" style="margin-top:20px">
			    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<form th:action="@{/login}" method="POST" class="form-signin">
						<h3 class="form-signin-heading" th:text="Welcome"></h3>
						<br/>
						<input type="text" id="email" name="email"  th:placeholder="Email"
							class="form-control" /> <br/> 
						<input type="password"  th:placeholder="Password"
							id="password" name="password" class="form-control" /> <br /> 
							
						<div align="center" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
							<p style="font-size: 20; color: #FF1C19;" th:text="${errorMsg}"></p>
						</div>
						<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
